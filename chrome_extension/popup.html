<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D 재생성</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- 팝업 전체를 감싸는 카드 컨테이너 -->
  <div class="popup-container">
    <!-- 0) 오른쪽 상단 닫기 버튼 -->
    <button id="close-popup" class="close-btn" aria-label="팝업 닫기">✕</button>
    <!-- 버튼 클릭 시 팝업을 닫기 위해 ID와 aria-label 속성을 사용 -->

    <!-- 1) 헤더 구역 -->
    <header class="popup-header">
      <h3>🏠 쇼룸 3D 뷰어</h3> <!-- 팝업 제목 -->
      <p id="instruction">최소 3장의 이미지를 선택해야 합니다.</p> <!-- 안내 메시지 -->
    </header>

    <!-- 2) 선택된 이미지 개수 표시 -->
    <div class="count-section">
      <span id="selected-count">선택된 이미지: 0장</span> <!-- 선택된 이미지 개수를 동적으로 업데이트 -->
    </div>

    <!-- 3) 썸네일(선택된 이미지) 구역 -->
    <section class="thumbnail-section">
      <div id="selected-thumbnails" class="thumbnail-container">
        <!-- 여기에 JavaScript가 선택된 이미지의 썸네일 요소를 동적으로 삽입 -->
      </div>
    </section>

    <!-- 4) 버튼 구역 -->
    <section class="button-section">
      <div class="button-group">
        <!-- 4-1) 3D 변환: 큐브 아이콘 버튼 -->
        <button id="convert"
                class="btn-showroom-cube"
                data-tooltip="선택된 이미지를 3D로 변환"
                disabled>
          <img src="icons/cube.png" alt="큐브 아이콘" class="cube-icon">
          <!-- 3D 변환 기능을 활성화할 때 이미지 아이콘 표시; 초기에는 disabled -->
        </button>

        <!-- 4-2) 토글 버튼 -->
        <button id="toggle"
                data-tooltip="Airbnb 이미지 선택 모드 on/off">
          on<!-- 기능 모드를 토글할 때 텍스트가 "기능 켜기"/"기능 끄기"로 변경 -->
        </button>

        <!-- 4-3) 댓글 요약 버튼 -->
        <button id="goto-comments"
                class="btn-showroom-text"
                data-tooltip="리뷰 화면으로 이동">
          review <!-- 클릭하면 댓글 요약 화면으로 이동 -->
        </button>
      </div>
    </section>

    <!-- 5) 상태 메시지 구역 -->
    <footer class="status-section">
      <p id="status"></p> <!-- JavaScript로 상태 메시지를 표시할 영역 -->
    </footer>
  </div>

  <!-- 클릭 시 효과음을 재생하기 위한 오디오 요소 -->
  <audio id="click-sound" src="sounds/cat.mp3"></audio>

  <!-- 팝업 관련 JavaScript 로직 파일 연결 -->
  <script src="popup.js"></script>

  <script>
    // 닫기 버튼 클릭 시 팝업 창을 닫는 이벤트 리스너
    document.getElementById('close-popup').addEventListener('click', () => {
      window.close(); // 현재 팝업 윈도우를 닫음
    });
  </script>
</body>
</html>
