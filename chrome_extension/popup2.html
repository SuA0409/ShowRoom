<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 요약</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- 팝업 컨테이너 -->
  <div class="popup-container">

    <!-- 닫기 버튼 -->
    <button id="close-popup" class="close-btn" aria-label="팝업 닫기">✕</button>

    <!-- 헤더 -->
    <header class="popup-header">
      <h3>리뷰 주제 추출</h3>
      <p id="instruction">Airbnb 숙소 페이지에서 리뷰를 분석합니다.</p>
    </header>

    <!-- 리뷰 요약 결과 -->
    <section class="comment-section">
      <div id="comments-summary">리뷰를 불러오는 중...</div>
    </section>

    <!-- 버튼 그룹 -->
    <section class="button-section">
      <div class="button-group">
        <!-- 분석 시작 버튼 (초기 비활성화) -->
        <button id="analyze-review"
                class="btn-showroom-text"
                disabled
                data-tooltip="리뷰를 분석합니다.">
          주제 추출
        </button>

        <!-- 3D 변환 화면으로 돌아가기 -->
        <button id="back" data-tooltip="3D 변환 화면으로 이동">
          이전 화면
        </button>
      </div>
    </section>

    <!-- 상태 메시지 영역 -->
    <footer class="status-section">
      <p id="status"></p>
    </footer>
  </div>

  <!-- 클릭 효과음 -->
  <audio id="click-sound" src="sounds/coin.mp3"></audio>
  
  <!-- 팝업 JS -->
  <script src="popup.js"></script>
</body>
</html>
