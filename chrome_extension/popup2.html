<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 요약</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- 팝업 전체를 감싸는 컨테이너 -->
  <div class="popup-container">
    <!-- 닫기 버튼 -->
    <button id="close-popup" class="close-btn" aria-label="팝업 닫기">✕</button>
    <!-- 클릭 시 팝업을 닫기 위해 ID와 aria-label 속성을 사용 -->

    <!-- 헤더 -->
    <header class="popup-header">
      <h3>리뷰 주제 추출</h3> <!-- 팝업 제목 -->
      <p id="instruction">Airbnb 숙소 페이지에서 리뷰를 분석합니다.</p>
      <!-- 안내 문구 -->
    </header>

    <!-- 댓글 요약 결과를 보여주는 섹션 -->
    <section class="comment-section">
      <div id="comments-summary">리뷰를 불러오는 중...</div>
      <!-- JavaScript가 댓글을 가져와 분석 결과로 대체할 영역 -->
    </section>

    <!-- 버튼 그룹 -->
    <section class="button-section">
      <div class="button-group">
        <!-- 분석 시작 버튼: 초기에는 disabled 상태 -->
        <button id="analyze-review"
                class="btn-showroom-text"
                disabled
                data-tooltip="리뷰를를 분석합니다.">
          review 주제 추출
        </button>

        <!-- 뒤로 가기 버튼: 3D 변환 화면으로 돌아가기 -->
        <button id="back" data-tooltip="3D 변환 화면으로 이동">
          ShowRoom
        </button>
      </div>
    </section>

    <!-- 상태 메시지를 표시하는 영역 -->
    <footer class="status-section">
      <p id="status"></p> <!-- JavaScript로 상태 메시지를 업데이트할 요소 -->
    </footer>
  </div>

  <!-- 클릭 효과음을 위한 오디오 요소 -->
  <audio id="click-sound" src="sounds/cat.mp3"></audio>
  <!-- 팝업 동작을 제어하는 JavaScript 파일 연결 -->
  <script src="popup.js"></script>
</body>
</html>
